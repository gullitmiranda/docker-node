general:
  artifacts:
    - "images"
  branches:
    ignore:
      - /rootfs-.*/

machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - adocker info
    - adocker build -t azukiapp/node 0.12:
        parallel: true
    - adocker build -t azukiapp/node:0.12 0.12:
        parallel: true
    - adocker build -t azukiapp/node:0.11 0.11:
        parallel: true
    - adocker build -t azukiapp/node:0.10 0.10:
        parallel: true
    - adocker images

test:
  override:
    - make test:
        parallel: true
